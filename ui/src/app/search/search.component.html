<div class="container">
    <input [(ngModel)]="MovieTitle" class="search" />
    <button type="button" class="btn btn-success  success" (click)="search()">Search</button>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let movie of movies">
            <div class="card" style="width: 18rem;">
                <div class="bd-placeholder-img card-img-top" style="height: 18rem; width: 18rem; overflow: hidden;">
                    <img style="width: 18rem;" [src]='movie.Poster'>
                </div>
                <div class="card-body ">
                    <h5 class="card-title ">{{movie.Title}}</h5>
                    <p class="card-text ">Type:{{movie.Type}} year:{{movie.Year}}</p>
                    <a href="# " class="btn btn-primary ">view</a>
                </div>
            </div>
        </div>
    </div>
</div>
